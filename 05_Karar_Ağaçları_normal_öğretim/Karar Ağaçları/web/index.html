<!DOCTYPE html>
<html>

<head>
    <title>Karar Ağaçları</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="index.js"></script>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>

</head>

<body>

    <div id="PageContainer">

        <div id="firstPage">

            <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <button id="addFile">Dosya Ekle</button>
                    <p id="fileName"
                        style="padding-left: 30px; margin: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: 700;">
                        -</p>
                </div>


                <div>
                    <select name="class" id="class-select"
                        style="margin-right: 20px; border-radius: 5px; padding: 16px 40px; font-size: 18px; font-weight: 700; border: 1px solid lightblue; outline-color: lightblue;">
                        <option value=""> Sınıf</option>
                    </select>
                    <button id="makeTreeButton">Agacı Oluştur</button>
                </div>
            </div>

            <table border="1" style="width: 100%; margin: 20px 0px; background-color: whitesmoke;">
                <thead class="thead-dark">
                    <tr id="tableHead">

                    </tr>
                </thead>
                <tbody id="tableBody">


                </tbody>
            </table>



        </div>

        <div id="secondPage">

            
            <div id="myDiagramDiv" style="width: 100%; height:100%; background-color: #DAE4E4;">

            </div>

            <button style="position: absolute; right: 60px; top: 60px; z-index: 10;" id="backFirstPage">Geri</button>


        </div>
    </div>

</body>

</html>
